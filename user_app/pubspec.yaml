name: music_player_user
description: مشغل الموسيقى للمستخدمين
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.3.4
  supabase: ^2.2.2
  
  # Audio & Media
  just_audio: ^0.9.36
  audio_service: ^0.18.12
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  
  # State Management
  flutter_bloc: ^8.1.3
  provider: ^6.1.1
  
  # UI & UX
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_staggered_animations: ^1.1.1
  
  # Utilities
  dio: ^5.3.4
  get_it: ^7.6.4
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  url_launcher: ^6.2.2
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
