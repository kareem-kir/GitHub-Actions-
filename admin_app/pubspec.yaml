name: music_player_admin
description: لوحة تحكم الأدمن لمشغل الموسيقى
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.3.4
  supabase: ^2.2.2
  
  # State Management
  flutter_bloc: ^8.1.3
  provider: ^6.1.1
  
  # Admin Specific
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  data_table_2: ^2.5.12
  fl_chart: ^0.65.0
  
  # UI Components
  dropdown_search: ^5.0.6
  
  # Utilities
  dio: ^5.3.4
  get_it: ^7.6.4
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  url_launcher: ^6.2.2
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
